<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩色刻度条</title>
</head>
<body>
<div class="band-box">
    <h3 class="band-title">刻度条演示：</h3>
    <div class="band-canvas">
        <div id="rec" style="width: 810px"></div>
        <div class="btns-box">
            <button id="addBtn" class="btn green-btn">
                <span>+</span>
            </button>
            <button id="subBtn" class="btn red-btn">
                <span>-</span>
            </button>
        </div>
    </div>
    <div class="band-title">销量分布：</div>
    <div class="info-box">
        <div id="nodesDetal"></div>
        <div id="nodeDetailDemo" style="display: none">
            <div class="nodeDetail">
                <span class="node-name"></span>
                <span class="percent"></span>
                <span class="sku">| SKU占比：<span>30%</span></span>
            </div>
        </div>
    </div>
</div>
<script src="https://yxyy-js.oss-cn-beijing.aliyuncs.com/bandSp.js"></script>
</body>
</html>
